<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form id="form-add-user">
            <div class="form-group m-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su password">
            </div>
            <div class="form-group mb-2">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" id="user" placeholder="Ingrese su usuario">
            </div>
            <button type="submit" class="btn btn-primary bg-success" id="submit">
                <i class="fa fa-check" aria-hidden="true"></i> Submit
                <div class="spinner-border text-light d-none spinner-border-sm ms-4" id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
            <button type="submit" class="btn btn-primary bg-primary" id="update">
                <i class="fa fa-upload" aria-hidden="true"></i> Update
            </button>
            <button type="submit" class="btn btn-primary bg-danger" id="delete">
                <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script src="detail.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
